---
name: test

on:
  pull_request:
    paths:
      - "**/PKGBUILD"
      - "**/.SRCINFO"

jobs:
  test-google-cloud-cli-firestore-emulator:
    runs-on: ubuntu-latest
    container: ghcr.io/kunzese/pkgbuilds:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Fetch base commit
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git fetch origin ${{ github.event.pull_request.base.sha }}

      - name: Check if package changed
        id: check
        run: |
          CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }})
          if echo "$CHANGED_FILES" | grep -q "^google-cloud-cli-firestore-emulator/"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Test package
        if: steps.check.outputs.changed == 'true'
        working-directory: google-cloud-cli-firestore-emulator
        run: |
          env EUID=1 makepkg -si --noconfirm
          namcap PKGBUILD
          namcap *.pkg.tar.zst
          if [ -x "../.github/scripts/verify-google-cloud-cli-firestore-emulator.sh" ]; then
            ../.github/scripts/verify-google-cloud-cli-firestore-emulator.sh
          else
            echo "Package google-cloud-cli-firestore-emulator has no verify script"
          fi

