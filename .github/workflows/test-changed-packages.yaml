---
name: test-changed-packages

on:
  pull_request:
    paths:
      - "**/PKGBUILD"
      - "**/.SRCINFO"

jobs:
  get-changed-packages:
    uses: ./.github/workflows/reusable-get-changed-packages.yaml

  test-google-cloud-cli-firestore-emulator:
    runs-on: ubuntu-latest
    container: ghcr.io/kunzese/pkgbuilds:latest
    needs: get-changed-packages
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Check if package changed
        id: check
        run: |
          CHANGED_PACKAGES='${{ needs.get-changed-packages.outputs.changed_packages }}'
          if echo "$CHANGED_PACKAGES" | jq -e '.[] | select(. == "google-cloud-cli-firestore-emulator")' > /dev/null; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Test package
        if: steps.check.outputs.changed == 'true'
        working-directory: google-cloud-cli-firestore-emulator
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          env EUID=1 makepkg -si --noconfirm
          namcap PKGBUILD
          namcap *.pkg.tar.zst
          if [ -x "../.github/scripts/verify-google-cloud-cli-firestore-emulator.sh" ]; then
            ../.github/scripts/verify-google-cloud-cli-firestore-emulator.sh
          else
            echo "Package google-cloud-cli-firestore-emulator has no verify script"
          fi

  test-tfswitch:
