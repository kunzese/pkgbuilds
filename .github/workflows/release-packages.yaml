---
name: release

on:
  workflow_dispatch:
    inputs:
      package_name:
        description: 'Package name'
        required: true
  push:
    branches:
      - master
    paths:
      - "**/PKGBUILD"
      - "**/.SRCINFO"

jobs:
  get-changed-packages:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.get-packages.outputs.packages }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Get changed packages
        id: get-packages
        run: |
          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)
          if [ -z "$CHANGED_FILES" ]; then
            echo "packages=[]" >> $GITHUB_OUTPUT
          else
            PACKAGES=$(echo "$CHANGED_FILES" | grep -E '(PKGBUILD|\.SRCINFO)$' | xargs -r -l dirname | sort | uniq | jq -Rcn '[inputs]')
            echo "packages=$PACKAGES" >> $GITHUB_OUTPUT
          fi

  release-changed:
    if: github.event_name == 'push'
    needs: get-changed-packages
    strategy:
      matrix:
        package: ${{ fromJson(needs.get-changed-packages.outputs.packages) }}
    uses: ./.github/workflows/reusable-release-package.yaml
    with:
      package_name: ${{ matrix.package }}
    secrets: inherit

  release-manual:
    if: github.event_name == 'workflow_dispatch'
    uses: ./.github/workflows/reusable-release-package.yaml
    with:
      package_name: ${{ github.event.inputs.package_name }}
    secrets: inherit
